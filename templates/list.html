<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <title>My EWs</title>
    </head>

    <body class='container col-6'>
        <div class='mb-3'>
            <h2>Add EW</h2>
            <div>
                <form action="/add" method="POST">
                <div>
                        <div class="form-group">
                            <label for="task">Task</label>
                            <input type="text" class="form-control" id="task" name="task" required>
                        </div>
                        <div class="form-group">
                            <label for="beak">Beak</label>
                            <input type="text" class="form-control" id="beak" name="beak" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="dueDte">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" name="dueDate">
                        </div>
                        <button type="submit" class="btn btn-primary">Add EW</button>
                    </form>
            </div>
        </div>

        <div class='p-4'>
            <h2>View EWs</h2>
            <table class='table'>
                <thead>
                    <tr>
                        <th scope="col">#id</th>
                        <th scope="col">Task</th>
                        <th scope="col">Beak</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% if ews is none or ews | length == 0 %}
                        <tr>
                            <td colspan="2" class="text-center">No EWs set yet</td>
                        </tr>
                    {% else %}
                        {% for ew in ews %}
                            <tr>
                                <td>{{ ew.id }}</td>
                                <td>{{ ew.task }}</td>
                                <td>{{ ew.beak}}</td>
                                <td>{{ ew.subject }}</td>
                                <td>{{ ew.dueDate }}</td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
            </table>
        
    </body>
</html>
